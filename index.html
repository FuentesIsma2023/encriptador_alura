<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class=".logo" src="banner/logo.png" alt="logo de alura">
        <ul class="list">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="index.html">Encriptador</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </header>
    <main class="container">
        
        <div class="encriptar">
            <textarea 
            name="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            class="texto"
            placeholder="Ingresa el texto aqui"
            ></textarea>
        
        <div class="terminos">
            <p>Solo letras minusculas y sin ascentos<p>
        </div>
        <div class="botones">
            <button class="btn-encriptar"type="button" onclick="encriptar()">Encriptar</button>
            <button type="button"class="btn-desencriptar" value="Desencriptar" onclick="desencripta() ">Desencriptar</button>
        </div>
        <!-- </div> -->
        <div class="encriptado">
            <img src="banner/Muñeco.png" alt="Imagen" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun Mensaje fué encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o  desencriptar</p>
                <!-- <textarea 
                class="mensaje" 
                name="mensaje" 
                id="mensaje" 
                cols="30" 
                rows="10"
                ></textarea> -->
            </div>
        </div>
    </main>
    
    <footer>
        <p class="pie">Copyright &copy; INajera</p>
    </footer>
</body>
<script src="index.js"></script>
</html>
