<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header class="cabecera">
        <img class="logo" src="banner/logo.png" alt="logo de alura">
        <ul class="list">
            <li class="list__item"><a class="list__link" href="inicio.html">Inicio</a></li>
            <li class="list__item"><a class="list__link" href="index.html">Encriptador</a></li>
            <li class="list__item"><a class="list__link" href="contacto.html">Contacto</a></li>
        </ul>
    </header>
    <main>

        <div class="box__left">
            <p class="form__text">Llena el siguiente formulario y de manera inmediata me pondre en contacto contigo</p>
            <form class="box__form" action="Insert">
                <label for="name">name:</label>
                <input type="text" id="name" required><br>
                <label for="phone">phone number:</label>
                <input type="text" required id="phone"><br>
                <label for="email">email:</label>
                <input type="email" id="email" required><br>
                <label for="message">message:</label>
                <textarea  id="message" cols="30" rows="10" placeholder="thanks for your message"></textarea><br>
                <button class="form__button" type="submit">Sent message</button>
            </form>
        </div>

        <div class="box__right">
            <img class="profile__photo" src="banner/PHOTO.jpg" alt="foto de perfil" width="450px">
            <p class="name">Ismael Najera Fuentes</p>
            <p class="name">36 years old</p>
            <p class="name">Frontend Development Student</p>
        </div>
    </main>
    <footer class="pie__pagina">
        <p class="pie">Copyright &copy; Isma2023</p>

        <nav class="social__media">
            <a href=""><img width="60px" src="banner/linkedin.png" alt="icono de red social"></a>
            <a href=""><img width="60px" src="banner/github.png" alt="icono de red social"></a>
            <a href=""><img width="60px" src="banner/instagram.png" alt="icono de red social"></a>
        </nav>
    </footer>
</body>
</html>
